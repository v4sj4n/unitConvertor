<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Unit Conerter</title>
  </head>
  <body>
    <main>
      <h1>Metric/Imperial Unit Conversion</h1>
      <input
        type="text"
        id="value-inp"
      />
      <button id="convert-btn">Convert</button>
    </main>
    <div id="container">
      <div class="units">
        <h2 class="desc">Length (Meter/Feet)</h2>
        <p class="values" id="length-val">Enter a value to get outputs</p>
      </div>
      <div class="units">
        <h2 class="desc">Volume (Liter/Gallons)</h2>
        <p class="values" id="volume-val">Enter a value to get outputs</p>
      </div>
      <div class="units">
        <h2 class="desc">Mass (Kilograms/Pounds)</h2>
        <p class="values" id="mass-val">Enter a value to get outputs</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
